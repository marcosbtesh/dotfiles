# Use zsh as default
set -g default-shell /bin/zsh

# Enable 256-color and true-color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# General
set -g set-clipboard on
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g status-interval 3
set -g allow-passthrough on
set -g status-position top  # Moved up to group with style

# Set prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Refresh tmux config with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

# Split horizontally and vertically in CWD
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Vi mode and Copying
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# Smart Copy: Detects if you are on Mac (pbcopy) or Linux (xclip)
if-shell 'test "$(uname)" = "Darwin"' 'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"'
if-shell 'test "$(uname)" = "Linux"'  'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"'

bind P paste-buffer
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# ==========================================
# PLUGINS
# ==========================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'

# Resurrect & Continuum Settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session' # Restore Neovim sessions if you use them
set -g @continuum-restore 'on'             # CRITICAL: Auto-restore on boot
set -g @continuum-save-interval '5'        # Save every 5 mins instead of 15

  set -g @resurrect-strategy-nvim 'session'
# ==========================================
# STYLE (Nord-ish)
# ==========================================
gray_light="#D8DEE9"
gray_medium="#ABB2BF"
gray_dark="#3B4252"
green_soft="#A3BE8C"
blue_muted="#81A1C1"
cyan_soft="#88C0D0"

set -g status-style "fg=${gray_light},bg=default"
set -g status-left-length 100
set -g status-left "#[fg=${green_soft},bold] #S #[fg=${gray_light},nobold] | "
set -g status-right " #{cpu}   #{mem} "
set -g window-status-current-format "#[fg=${cyan_soft},bold]  #[underscore]#I:#W"
set -g window-status-format " #I:#W"
set -g message-style "fg=${gray_light},bg=default"
set -g mode-style "fg=${gray_dark},bg=${blue_muted}"
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${green_soft}"

# Init TPM (Keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
